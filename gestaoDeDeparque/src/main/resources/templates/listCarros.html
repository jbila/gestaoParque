<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Lista de carros</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>


<body>
	<div class="container" align="center">
		<div>
			<h1>Gest√£o de Parque</h1>
		</div>

		<div>
			<h3><a th:href="@{/carro/new}">Novo carro</a></h3>
		</div>

		<div th:if="${msg}" class="msg">
			[[${msg}]]
		</div>
		
		<div class="container my-2">

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Fabricante</th>
					<th>Modelo</th>
					<th>Peso Bruto</th>
					<th>Matricula</th>
					<th align="center" colspan=2>Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="carros:${listcarro}">
					<tr>
						<td>[[${carros.id}]]</td>
						<td>[[${carros.fabricante}]]</td>
						<td>[[${carros.modelo}]]</td>
						<td>[[${carros.pesoBruto}]]</td>
						<td>[[${carros.matricula}]]</td>
						<td>
							<h4><a th:href="@{'/carro/edit'+${carros.id}}" class="btn btn-primary">Editar</a></h4>
						</td>
						<td>
							<h4><a th:href="@{'/carro/delete'+${carros.id}}" class="btn btn-danger"> Eliminar</a></h4>
						</td>

						<td></td>
					</tr>
					<th:block>

			</tbody>
		</table>
		</div>

	</div>
	<hr>
</body>

</html>
